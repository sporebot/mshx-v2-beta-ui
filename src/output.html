<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="/output.js" defer></script>
    </head>
    <body style="overflow: hidden;">
        <div class="output-body">
            <span id="output-log"><span style="color: var(--exec-button-col-secondary)">[LOG]: </span><span>mushyhax on top!!</span></span>
            <span style="color: var(--warning-col)" id="output-warn"><span>[WRN]: </span><span>the message above me speaks the truth!!</span></span>
        </div>

        <div class="bottom-bar">
            <button class="clear-button">
                <img src="assets/trash.svg" class="clear-button-img"/>
            </button>
            <div class="output-warnings">
                <img src="assets/alert-circle.svg" class="output-warning-img"/>
                <span>1234</span>
            </div>
            <div class="output-prints">
                <img src="assets/info-circle.svg" class="output-print-img"/>
                <span>5678</span>
            </div>
        </div>
    </body>
</html>
